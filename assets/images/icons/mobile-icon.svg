<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F08E34;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E07B1F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="7" y="2" width="10" height="20" rx="2" 
        fill="url(#phoneGradient)" 
        stroke="#E07B1F" 
        stroke-width="1"/>
  <!-- Screen -->
  <rect x="8" y="4" width="8" height="14" rx="1" 
        fill="white"/>
  <!-- Home indicator -->
  <rect x="10" y="19.5" width="4" height="1" rx="0.5" 
        fill="white" 
        opacity="0.7"/>
  <!-- Screen content (receipt) -->
  <rect x="9" y="6" width="6" height="8" rx="0.5" 
        fill="#FBEFE6" 
        stroke="#F08E34" 
        stroke-width="0.5"/>
  <!-- Receipt lines -->
  <line x1="9.5" y1="7" x2="14.5" y2="7" stroke="#F08E34" stroke-width="0.3"/>
  <line x1="9.5" y1="8" x2="14" y2="8" stroke="#F08E34" stroke-width="0.3"/>
  <line x1="9.5" y1="9" x2="13.5" y2="9" stroke="#F08E34" stroke-width="0.3"/>
  <!-- Scan effect -->
  <line x1="9" y1="11" x2="15" y2="11" stroke="#10B981" stroke-width="1" opacity="0.8"/>
</svg>
